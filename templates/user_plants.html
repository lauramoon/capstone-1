{% extends 'base.html' %}

{% block title %}My Plants{% endblock %}

{% block content %}

<h1>{{g.user.username}}'s Plants</h1>
<h4>Plants in quizzes you have taken</h4>

<div class="row wrap-row main-content">
    {% for plant in plants %}
        <div class="col s12 m6 xl4">
            <div class="card-panel green lighten-4 z-depth-3 plant-card">
                
                <h4>{{ plant.correct_answer | title }}</h3>
                
                <div class="image-div">
                    <img src="{{plant.url}}" 
                        alt="{{plant.correct_answer}}" 
                        class="center-img card-img materialboxed responsive-img z-depth-1">
                </div>
                <a href="/plant/{{plant.slug}}" class="btn waves-effect waves-light">
                    Learn more
                </a>
                
            </div>
        </div>

    {% endfor %}
</div>

{% endblock %}
